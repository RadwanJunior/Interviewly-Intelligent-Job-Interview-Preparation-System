version: "3.9"

services:
  app:
    image: ${APP_IMAGE:-${DOCKERHUB_USERNAME:-your-dockerhub-user}/interviewly-app:latest}
    restart: unless-stopped
    env_file:
      - ./env/prod.app.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
